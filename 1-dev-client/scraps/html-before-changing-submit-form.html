<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <div id="leftPage">
                <div id="leftPageTitleField">
                    Add New Tasks
                </div>
                <div id="addTaskField">
                    <form id="taskSubmitForm">
                        <div id="addTaskInputFieldField">
                            <label for="taskTextEntry" placeholder="Describe your task" id="taskTextEntryLabel">Description</label>
                            <input type="text" size="200" id="taskTextEntry">
                            <div id="addTaskDateTimeField">
                                <div id="addTaskDateTimeFieldTitle">Date and Time Due</div>
                            </div>
                            <button type="submit" id="taskTextSubmit">Submit Task</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="rightPage">
                <div id="rightPageTitleField">
                    Task List
                </div>
                <div id="rightPageBufferSpace"></div>
                <div id="userTaskField">
                    <div class="taskColumn">
                        <div class="taskCell" id="taskCell-a1"></div>
                        <div class="taskCell" id="taskCell-a2"></div>
                        <div class="taskCell" id="taskCell-a3"></div>
                        <div class="taskCell" id="taskCell-a4"></div>
                    </div>
                    <div class="taskColumn">
                        <div class="taskCell" id="taskCell-b1"></div>
                        <div class="taskCell" id="taskCell-b2"></div>
                        <div class="taskCell" id="taskCell-b3"></div>
                        <div class="taskCell" id="taskCell-b4"></div>
                    </div>
                </div>
                <div id="taskPageButtonField"></div>
            </div>
        </div>
        <script src="toDoList.js"></script>
    </body>
</html>
